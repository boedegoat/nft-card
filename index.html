<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>NFT Card</title>
  </head>
  <body class="font-outfit bg-dark-blue-main-bg min-h-screen grid place-items-center">
    <div class="bg-dark-blue-card-bg p-5 mx-5 rounded-xl max-w-xs shadow-2xl">
      <a href="#" class="group block relative rounded-md overflow-hidden">
        <div class="hidden group-hover:block absolute inset-0 bg-cyan/50"></div>
        <img
          src="/images/icon-view.svg"
          class="hidden group-hover:block absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="" />
      </a>

      <a href="#" class="block text-white my-4 font-semibold text-lg hover:text-cyan"
        >Equilibrium #3429</a
      >
      <p class="text-soft-blue font-light">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex justify-between items-center mt-4">
        <div class="flex text-cyan space-x-2">
          <img src="/images/icon-ethereum.svg" />
          <p>0.041 ETH</p>
        </div>
        <div class="flex items-center text-soft-blue space-x-2 whitespace-nowrap">
          <img src="/images/icon-clock.svg" />
          <p>3 days left</p>
        </div>
      </div>

      <hr class="border-dark-blue-line mt-6" />

      <div class="flex items-center space-x-2 mt-4">
        <img src="/images/image-avatar.png" alt="avatar" class="w-8 h-8" />
        <p class="text-white">
          <span class="text-soft-blue">Creation of</span>
          <a href="#" class="hover:text-cyan">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
